<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login - Job Portal</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <section class="card-container">
        <h1 class="card-title">Sign in</h1>
        <form action="#" method="post">
          <label class="form-label" for="username">Email or username</label>
          <input class="form-input" id="username" name="username" type="text" required>

          <label class="form-label" for="password">Password</label>
          <input class="form-input" id="password" name="password" type="password" required>

          <button class="btn" type="submit">Login</button>
        </form>

        <p style="text-align:center;margin-top:12px">Don't have an account? <a href="register.html">Register</a></p>
      </section>
    </main>
  </body>
</html>
