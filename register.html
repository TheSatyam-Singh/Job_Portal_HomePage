<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Register - Job Portal</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <section class="card-container">
        <h1 class="card-title">Create account</h1>
        <form action="#" method="post">
          <label class="form-label" for="fullname">Full name</label>
          <input class="form-input" id="fullname" name="fullname" type="text" required>

          <label class="form-label" for="email">Email</label>
          <input class="form-input" id="email" name="email" type="email" required>

          <label class="form-label" for="password">Password</label>
          <input class="form-input" id="password" name="password" type="password" required>

          <button class="btn" type="submit">Register</button>
        </form>

        <p style="text-align:center;margin-top:12px">Already registered? <a href="login.html">Sign in</a></p>
      </section>
    </main>
  </body>
</html>
